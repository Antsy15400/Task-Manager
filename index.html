<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <!--Titulo-->
    <h1>Task Manager</h1>
    <!--Container-->
    <div id="container">
        <!--mensajes-->
        <div id="message">

        </div>
        <!--form Container-->
        <div id="task-form">
            <form id="form">
                <label for="task">Task</label><br>
                <input id="task" type="text" name="tarea"><br>

                <label for="description-task">Description Task</label><br>
                <input id="description" type="text" name="description-task"><br>

                <input type="submit" value="Save">
            </form>
        </div>
        <!--Task save Container-->
        <div id="task-save">
            
        </div>
    </div>

    <!--Scripts-->
    <script src="./scripts/app.js"></script>
</body>
</html>
